<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #fff0f8);
      color: #4a004e;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #d63384;
      text-shadow: 1px 1px 0 #fff;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }

    nav a {
      text-decoration: none;
      color: #d63384;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      background-color: #fff0fa;
    }

    nav a:hover {
      background-color: #ffc8ea;
      color: #fff;
    }

    main {
      margin-top: 30px;
      background-color: #fff8fc;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(255, 192, 203, 0.3);
    }

    main h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #d63384;
    }

    main p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
      font-size: 1.1rem;
    }

    li {
      margin-bottom: 10px;
    }

    strong {
      color: #b30069;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      header h1 {
        font-size: 2rem;
      }

      main {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>

        <a href="income.html">Income</a>

    </header>

    </main>
  </div>
</body>
</html>

    <!-- Add new booking form -->
    <div>
      <h3>Add New Booking</h3>
      <form id="bookingForm">
        <label for="client-name">Client Name:</label>
        <input type="text" id="client-name" name="clientName" required>

        <label for="booking-date">Booking Date:</label>
        <input type="date" id="booking-date" name="bookingDate" required>

        <label for="booking-time">Time:</label>
        <input type="time" id="booking-time" name="bookingTime" required>

        <label for="booking-details">Details:</label>
        <input type="text" id="booking-details" name="details" required>

        <button type="submit">Add Booking</button>
      </form>
    </div>

    <!-- Booking Table -->
    <h3>Current Bookings</h3>
    <table class="bookings-table">
      <thead>
        <tr>
          <th>Client Name</th>
          <th>Booking Date</th>
          <th>Time</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="bookings-list">
        <!-- Bookings will be dynamically rendered here -->
      </tbody>
    </table>
  </main>
